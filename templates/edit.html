<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; }
        .container { width: 50%; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;}
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;}
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Blog</h2>
        <form method="post" action="/edit/{{ blog.id }}">
            <input type="text" name="title" value="{{ blog.title }}" required>
            <textarea name="content" rows="6" required>{{ blog.content }}</textarea>
            <button type="submit">Update Blog</button>
        </form>
    </div>
</body>
</html>

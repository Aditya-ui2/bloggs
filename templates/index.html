<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .blog {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .blog h2 {
            margin: 0 0 10px;
            color: #34495e;
        }
        .blog p {
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    
    <header>
        
        
        <h1>My Blog</h1>
        <a href="/add" class="btn">+ Add New Blog</a>
        <a href="/logout">
            <button>Logout</button>
        </a>
    </header>

    <div class="container">
        {% for blog in blogs %}
        <div class="blog">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content }}</p>

            <!-- Delete Button -->
            
             <form method="post" action="/delete/{{ blog.id }}">
                <button type="submit" class="btn btn-danger">Delete</button>
             </form>

             <form method="get" action="/edit/{{ blog.id }}" style="display:inline;">
                <button type="submit" class="btn">Edit</button>
             </form>
             <a href="/blog/{{ blog.id }}" class="btn">Read More</a>
             
           
        </div>
        {% endfor %}
    </div>
</body>
</html>
